    <title>Second Highest Finder</title>

    <style>
        body {
            font-family: Arial, sans-serif;

            max-width: 600px;

        }
        input, button {
            padding: 8px;

<body>

    <h2>Find the Second Highest Number</h2>
    <p>Enter numbers separated by commas (e.g., 4,1,7,9):</p>

    <input type="text" id="arrayInput" placeholder="Enter numbers">
    <button onclick="Main()">Find Second Highest</button>

    <div id="result"></div>

    <script>
        function secondHighest(arr) {
            if (arr.length < 2) return -Infinity;

            let highest = -Infinity;
            let second = -Infinity;

            for (let num of arr) {
                if (num > highest) {
                    second = highest;
                    highest = num;
                } else if (num > second && num < highest) {
                    second = num;
                }
            }

            return second === -Infinity ? -Infinity : second;
        }

        function Main() {
            const input = document.getElementById("arrayInput").value;
            const arr = input.split(",").map(num => parseInt(num.trim())).filter(num => !isNaN(num));

            const result = secondHighest(arr);
            document.getElementById("result").innerText = "Second Highest: " + result;
        }
    </script>

</body>
